apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-ref-deployment
spec:
  replicas: 0
  selector:
    matchLabels:
      app: rollout-ref-deployment
  template:
    metadata:
      labels:
        app: rollout-ref-deployment
        version: v1
    spec:
      containers:
        - name: rollouts-demo
          #image: argoproj/rollouts-demo:blue
          # image: argoproj/rollouts-demo:red
          image: argoproj/rollouts-demo:yellow
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 300m
              memory: 300Mi