{{- if .Values.dashboards.enabled -}}
{{- range $path, $_ :=  .Files.Glob "dashboards/*.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-{{ trimSuffix "-dashboard.json" (base $path) }}
  labels:
    grafana_dashboard: "1"
data:
  {{ base $path }}: |
    {{- $.Files.Get $path | nindent 4 }}
---
{{- end }}
{{- end -}}